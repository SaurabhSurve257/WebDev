<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-direction: row; height: 200px; border: 2px solid black; align-items: center;">
        <div style="flex: 1; background-color: lightblue; border: 2px solid red;align-items: center;display: flex;align-self: baseline;">
            Flex Item 1
        </div>
        <div style="flex: 2; background-color: lightgreen; border: 2px solid red;">
            Flex Item 2
        </div>
        <div style="flex: 1; background-color: lightcoral; border: 2px solid red;align-self: flex-start;">
            Flex Item 3
        </div>
    </div>

    <div style="display: flex; flex-direction: column; height: 300px; border: 2px solid black; justify-content: space-between; margin-top: 20px;">
        <div style="background-color: lightyellow; border: 2px solid red; width: 50px; height: 50px;">
            Flex Item A
        </div>
        <div style="background-color: lightgray; border: 2px solid red;width: 50px; height: 50px; align-self: center;">
            Flex Item B
        </div>
        <div style="background-color: lightpink; border: 2px solid red;width: 50px; height: 50px;align-self: self-end;">
            Flex Item C
        </div>

    </div>

    <div style="display: flex; flex-direction: row; height: 150px; border: 2px solid black; align-items: flex-start; margin-top: 20px;">
        <div style="background-color: lightcyan; border: 2px solid red; width: 100px;">
            Flex Item X
        </div>
        <div style="background-color: lightgoldenrodyellow; border: 2px solid red; width: 100px;">
            Flex Item Y
        </div>
        <div style="background-color: lightseagreen; border: 2px solid red; width: 100px; align-self: stretch;">
            Flex Item Z
        </div>
    </div>

    <div style="display: flex; flex-direction: column; height: 250px; border: 2px solid black; justify-content: center; margin-top: 20px;">
        <div style="background-color: lightsteelblue; border: 2px solid red; width: 60px; height: 60px;">
            Flex Item M
        </div>
        <div style="background-color: lightsalmon; border: 2px solid red; width: 60px; height: 60px; align-self: flex-end;">
            Flex Item N
        </div>
        <div style="background-color: lightkhaki; border: 2px solid red; width: 60px; height: 60px; align-self: center;">
            Flex Item O
        </div>  
    </div>
  
    </body>
</html>
